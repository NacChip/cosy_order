<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }
        #goods {
            display: grid;
            grid-template-columns: 33% 33%;
        }
        #cappuccino_button {
            color: var(--tg-theme-button-color);
            background-color: var(--tg-theme-bg-color);
            border-radius: 20px;
        }
    </style>
    <script>
        var WebApp = window.Telegram.WebApp;
        WebApp.expand()
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Cosy Order</title>
</head>
<body>
    <div id="goods">
        <div id="cappuccino">
            <img src="https://nacchip.github.io/cosy_order/img/cappuccino.svg">
            <br />
            <p id="cappuccino_text">Капучино · ₽250</p>
            <button id="cappuccino_button">Добавить</button>
        </div>
        <div id="matcha">
            <img src="https://nacchip.github.io/cosy_order/img/matcha.svg">
        </div>
    </div>
</body>
</html>
